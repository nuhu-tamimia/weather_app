<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <input type="text" class="searchbox" placeholder="Enter City" />
      </header>

      <main>
        <section class="location">
            <div class="city default-city">Jos</div>
            <div class="date">Monday 7 September 2020</div>
        </section>

        <div class="current">
            <div class="temp">15 <span>&#8451;</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">10 &#8451; / 20 &#8451;</div>
        </div>
      </main>
    </div>



    <!-- <script src="./defaultCity.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
